spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
management.endpoint.health.show-details=always

#Main Datasource
spring.datasource.url=jdbc:h2:mem:coredbtest;DB_CLOSE_DELAY=-1
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#spring.jpa.show-sql: true
spring.redis.database=1
spring.redis.host=localhost
spring.redis.port=6379

#MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017
spring.data.mongodb.database=marksdbtest

#Neo4j
org.neo4j.driver.uri=neo4j+s://abcd.databases.neo4j.io
org.neo4j.driver.authentication.username=neo4j
org.neo4j.driver.authentication.password=neo4jsecret
logging.level.org.springframework.data.neo4j=DEBUG